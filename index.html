<!DOCTYPE HTML>
<html>
<head>
    <title>Portfolio site - Matthew Bingham</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#228f21">
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon-16x16.png">
    <link rel="icon" sizes="192x192" href="assets/img/favicon-192x192.png">
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="assets/img/logo.svg" alt="MAtt Bingham logo" /></span>
                    <h1>Matthew Bingham</h1>
                    <h2>Full Stack Samurai</h2>
                </a>
            </div>
        </header>
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <div class="inner">
                    <span class="image main"><img src="assets/img/hero.jpg" alt="Welcome to Matthew Bingham portfolio site"></span>
                </div>
                <!-- Featured work -->
                <section id ="featured-work">
                    <h2 class="featured">Featured work</h2>
                    <!-- First work -->
                    <div class="tiles">
                        <article class="style6">
                            <span class="image">
                                <img src="assets/img/appify_600.jpg" srcset="assets/img/appify_400.jpg 400w, assets/img/appify_300.jpg 300w" sizes="100vw" alt="Take a look at appify">
                            </span>
                            <a href="#">
                                <h3>Appify</h3>
                                <div class="content">
                                    <p>An app like any other.</p>
                                </div>
                            </a>
                        </article>
                        <!-- Second work -->
                        <article class="style2">
                            <span class="image">
                                <img src="assets/img/nappify_600.jpg" srcset="assets/img/nappify_400.jpg 400w, assets/img/nappify_300.jpg 300w" sizes="100vw" alt="Take a look at Nappify">
                            </span>
                            <a href="#">
                                <h3>Nappify</h3>
                                <div class="content">
                                    <p>Nap like a king.</p>
                                </div>
                            </a>
                        </article>
                        <!-- Third work -->
                        <article class="style3">
                            <span class="image">
                                <img src="assets/img/zappify_600.jpg" srcset="assets/img/zappify_400.jpg 400w, assets/img/zappify_300.jpg 300w" sizes="100vw" alt="Take a look at Zappify">
                            </span>
                            <a href="#">
                                <h3>Zappify</h3>
                                <div class="content">
                                    <p>Phasers set to stun.</p>
                                </div>
                            </a>
                        </article>
                    </div>
                </section>
            </div>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <!-- Contact form -->
                <section id="call-to-action">
                    <h2>Hire me</h2>
                    <form method="post" action="#">
                        <div class="field half first">
                            <input type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div class="field half">
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="field">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send" class="special" /></li>
                        </ul>
                    </form>
                </section>
                <!-- Links -->
                <section id="follow-me">
                    <h2>Follow</h2>
                    <ul class="icons">
                        <li><a href="https://github.com/mattbingham" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
                        <li><a href="tel:+331122334455" class="icon style2 fa-phone"><span class="label">Phone</span></a></li>
                        <li><a href="mailto:matt@azuz.it" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
                    </ul>
                </section>
                <!-- Copyright -->
                <ul class="copyright">
                    <li>&copy; Matthew Bingham Portfolio. All rights reserved</li>
                </ul>
            </div>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>
</body>
</html>
